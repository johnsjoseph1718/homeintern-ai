<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
  <style>
    body { font-family: Arial; }
    #chatbox { width: 300px; border: 1px solid #ccc; padding: 10px; }
    #messages { height: 200px; overflow-y: auto; }
  </style>
</head>
<body>

<h2>AI Assistant</h2>

<div id="chatbox">
  <div id="messages"></div>
  <input id="msg" placeholder="Type here..." />
  <button onclick="send()">Send</button>
</div>

<script>
function add(sender, text) {
  document.getElementById("messages").innerHTML +=
    `<p><b>${sender}:</b> ${text}</p>`;
}

function send() {
  let msg = document.getElementById("msg").value;
  add("You", msg);

  fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  })
  .then(res => res.json())
  .then(data => add("Bot", data.reply));

  document.getElementById("msg").value = "";
}
</script>

</body>
</html>
